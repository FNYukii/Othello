<!DOCTYPE>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>オセロ</title>
    <style>
      body {
        background-color: skyblue;
      }
      .board {
        width: 672px;
        height: 672px;

        flex-wrap: wrap;
        display: flex;

        margin: 0 auto;

        display: flex;
        flex-wrap: wrap;

        background-color: green;
        border: 2px solid black;
        border-radius: 10px;
      }
      .frame {
        margin: 5px ;
        width: 70px;
        height: 70px;
        
        border: 2px solid black;
        
        cursor: pointer;
        transition: 0.8s;
      }
      .whiteStone {
        background-color: white;
        border: 2px solid black;
        border-radius: 50%;
        transform: rotate(360deg);
        }
      .blackStone {
        background-color: black;
        border: 2px solid white;
        border-radius: 50%;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>

    <div id="board" class="board"></div>


    <script>
      'use strict';                  //JavaScriptを記述している事を宣言。

      document.oncontextmenu = function () {return false;} //標準右クリック無効

      // const board = document.createElement('.board');

      for (let i = 0; i < 64; i++) {          

        const div = document.createElement('div');
        div.classList.add('frame');                    

        div.addEventListener('click', function(){ 
          div.classList.toggle('whiteStone');            
        } );

        div.addEventListener('contextmenu', function(){
          div.classList.toggle('blackStone');
        } );

        // 親要素（div）への参照を取得
        var board = document.getElementById('board');

        // 追加
        board.appendChild(div);          

      } //for end
    </script>
  </body>
</html>
