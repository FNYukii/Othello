<!DOCTYPE>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>新オセロ</title>
    <style>
      .othelloBody {
        flex-wrap: wrap;
        display: flex;
        width: 342px;
        height: 342px;
        margin: 0 auto;
        background-color: green;
      }

      .othelloBody div {
        width: 100px;
        height: 100px;
        margin: 5px;


        border: 2px solid black;
        border-radius: 5px;

        text-align: center;
        line-height: 100px;
        font-size: 50px;

        cursor: pointer;
      }

      .whiteStone {
        background-color: white;
        border: 2px solid black;
        border-radius: 50%;
        }
      .blackStone {
        background-color: black;
        border: 2px solid white;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="othelloBody">
      <div class="stone11">1</div>
      <div class="stone12">2</div>
      <div class="stone13">3</div>
      <div class="stone21">4</div>
      <div class="stone22">5</div>
      <div class="stone23">6</div>
      <div class="stone31">7</div>
      <div class="stone32">8</div>
      <div class="stone33">9</div>
    </div>

    <script>
      const stone11 = document.querySelector('.stone11');    //constの際指定するclass名の前には、「.」を付ける。
      const stone12 = document.querySelector('.stone12');
      const stone13 = document.querySelector('.stone13');
      const stone21 = document.querySelector('.stone21');
      const stone22 = document.querySelector('.stone22');
      const stone23 = document.querySelector('.stone23');
      const stone31 = document.querySelector('.stone31');
      const stone32 = document.querySelector('.stone32');
      const stone33 = document.querySelector('.stone33');
      
      function whiteStone() {
        stone11.classList.toggle('whiteStone');
      }

      stone11.addEventListener('click', whiteStone);

    </script>
  </body>
</html>
