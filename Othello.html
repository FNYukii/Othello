<!DOCTYPE>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>オセロ</title>
    <style>
      body {
        background-color: skyblue;
      }
      .othello-board {
        margin: 20px auto;
        width: 592px;

        flex-wrap: wrap;
        display: flex;

        display: flex;
        flex-wrap: wrap;

        background-color: green;
        border: 2px solid black;
        border-radius: 10px;
      }
      .frame {
        margin: 5px ;
        width: 60px;
        height: 60px;
        
        border: 2px solid black;
        
        cursor: pointer;
        transition: 0.8s;
      }
      .whiteStone {
        background-color: white;
        border: 2px solid black;
        border-radius: 50%;
        transform: rotate(360deg);
        }
      .blackStone {
        background-color: black;
        border: 2px solid white;
        border-radius: 50%;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>

    <div id="othello-board" class="othello-board"></div>

    <script>
      'use strict';                  //JavaScriptを記述している事を宣言。

      document.oncontextmenu = function () {return false;} //標準右クリック無効

      // const board = document.createElement('.board');

      for (let i = 0; i < 64; i++) {          

        const div = document.createElement('div');
        div.classList.add('frame');                    

        div.addEventListener('click', function(){ 
          div.classList.toggle('whiteStone');            
        } );

        div.addEventListener('contextmenu', function(){
          div.classList.toggle('blackStone');
        } );

        
        // 親要素（div）への参照を取得
        const board = document.getElementById('othello-board');
        // 追加
        board.appendChild(div);          

      } //for end
    </script>
  </body>
</html>
